		//성유물 부옵 score 계산 함수
		function cal(option, value) {
			let score = 0;
			if (option == "attakP") {
				score = (value / attackP).toFixed(2);
				return score;
			}
			else if (option == "physicalP") {
				score = (value / physicalP).toFixed(2);
				return score;
			}
			else if (option == "attak") {
				score = (value / attack).toFixed(2);
				return score;
			}
			else if (option == "physical") {
				score = (value / physical).toFixed(2);
				return score;
			}
			else if (option == "mastery") {
				score = (value / mastery).toFixed(2);
				return score;
			}
			else if (option == "defensiveP") {
				score = (value / defensiveP).toFixed(2);
				return score;
			}
			else if (option == "critical_probability") {
				score = (value / 3.9).toFixed(2);
				return score;
			}
			else if (option == "critical_damage") {
				score = (value / 7.8).toFixed(2);
				return score;
			}
			else if (option == "gauge") {
				score = (value / 6.5).toFixed(2);
				return score;
			}
			else if (option == "defensive") {
				score = (value / defensive).toFixed(2);
				return score;
			}
		}

		function valChk(f) {

			var mId = $(f).parent().parent();

			if (mId.attr('id') == "relique1") {
				flowerCal();
			}
			else if (mId.attr('id') == "relique2") {
				featherCal();
			}
			else if (mId.attr('id') == "relique3") {
				watchCal();
			}
			else if (mId.attr('id') == "relique4") {
				holyGrailCal();
			}
			else if (mId.attr('id') == "relique5") {
				crownCal();
			}

		}

		//꽃 옵션 계산
		function flowerCal() {
			let first = cal($('select[name=flower-option-1]').val(), $('#flower-option-1').val());
			let second = cal($('select[name=flower-option-2]').val(), $('#flower-option-2').val());
			let third = cal($('select[name=flower-option-3]').val(), $('#flower-option-3').val());
			let fourth = cal($('select[name=flower-option-4]').val(), $('#flower-option-4').val());

			if (isNaN(first)) { // 숫자가 아닌 경우
				first = 0; // 0으로 대체
			}
			if (isNaN(second)) { // 숫자가 아닌 경우
				second = 0; // 0으로 대체
			}
			if (isNaN(third)) { // 숫자가 아닌 경우

			}
			if (isNaN(fourth)) { // 숫자가 아닌 경우
				fourth = 0; // 0으로 대체
			}

			let total = parseFloat((parseFloat(first) + parseFloat(second)
				+ parseFloat(third) + parseFloat(fourth)).toFixed(2));

			flowerT = total;

			if (total >= 6.40) {
				$('#relique1').children('span').text(" score:" + total + verryEnd);
				$('#relique1').children('span').css('color', 'green');
			}
			else if (6.00 <= total && total < 6.40) {
				$('#relique1').children('span').text(" score:" + total + end);
				$('#relique1').children('span').css('color', 'orange');
			}
			else if (5.20 <= total && total < 6.00) {

			}
			else {

		$(function () {
			$('input[type=radio]').change(function () {
				//공격력 중요 여부에 따른 기준값 정의
				var attackQ = $('input[name=attack]:checked').val();

				if (attackQ == "i") {
					attackP = attackP * 2;
					attack = attack * 2;
				}

				//체력 중요 여부에 따른 기준값 정의
				var physicalQ = $('input[name=hp]:checked').val();

				if (physicalQ == "i") {
					physicalP = physicalP * 2;
					physical = physical * 2;
				}

				//원소마스터리 중요 여부에 따른 기준값 정의
				var masteryQ = $('input[name=mastery]:checked').val();

				if (masteryQ == "i") {
					mastery = mastery * 2;
				}

				//원소마스터리 중요 여부에 따른 기준값 정의
				var defensiveQ = $('input[name=defensive]:checked').val();

				if (defensiveQ == "i") {
					defensiveP = defensiveP * 2;
					defensive = defensive * 2;
				}
			});
			$('#elementgauge').keyup(function () {
				//적정 원충 수치 변수에 정의
				elementGauge = $('#elementgauge').val();
			});
			$('#relique1 input').keyup(function () {
				valChk(this);
			});
			$('#relique2 input').keyup(function () {
				valChk(this);
			});
			$('#relique3 input').keyup(function () {
				valChk(this);
			});
			$('#relique4 input').keyup(function () {
				valChk(this);
			});
			$('#relique5 input').keyup(function () {
				valChk(this);
			});
			$('#relique1 select').change(function () {
				valChk(this);
			});
			$('#relique2 select').change(function () {
				valChk(this);
			});
			$('#relique3 select').change(function () {
				valChk(this);
			});
			$('#relique4 select').change(function () {
				valChk(this);
			});
			$('#relique5 select').change(function () {
				valChk(this);
			});
			$('#cal').click(function () {
				let totalScore = flowerT + featherT + watchT + holyGrailCalT + crownT;

				let totalGauge = 0;

				let text = "";

				$('select').each(function () {
					if ($(this).val() == "gauge") {
						totalGauge += parseFloat($(this).next('input').val());
					}
				});

				if (elementGauge != 0 && (elementGauge - 100 - totalGauge) <= 0) {
					totalScore -= parseFloat(((totalGauge - (elementGauge - 100)) / 6.5).toFixed(2));
				}

				if (23.5 <= totalScore && totalScore <= 25.24) {
					text = " (준종결)";
					$('#finalScore').css('color', 'gray');
					$('#finalImg').attr('src', '준종1.webp');
					$('#finalText').text('아쉽게됐어');
				}
				else if (25.25 <= totalScore && totalScore <= 26.99) {
					text = " (준종결)";
					$('#finalScore').css('color', 'gray');
					$('#finalImg').attr('src', '준종2.webp');
					$('#finalText').text('유감이야');
				}
				else if (27.0 <= totalScore && totalScore <= 28.49) {
					text = " (종결)";
					$('#finalScore').css('color', 'orange');
					$('#finalImg').attr('src', '종결1.webp');
					$('#finalText').text('이얏호!ㅊㅋㅊㅋ');
				}
				else if (28.5 <= totalScore && totalScore <= 29.99) {
					text = " (종결)";
					$('#finalScore').css('color', 'orange');
					$('#finalImg').attr('src', '종결2.webp');
					$('#finalText').text('오호호호홍');
				}
				else if (30 <= totalScore) {
					text = " (극종결)";
					$('#finalScore').css('color', 'green');
					$('#finalImg').attr('src', '극종결.webp');
					$('#finalText').text('그럼 이만..수고!');
				}
				else {
					text = " (미달)";
					$('#finalScore').css('color', 'red');
					$('#finalImg').attr('src', '미달.webp');
					$('#finalText').text('윽!꼴불견이야');
				}


				$('#finalScore').text("total score :" + totalScore.toFixed(2) + text);
			});
			$('.reset').click(function () {

					$(this).val("");
				});

				$(this).parent().find('input').each(function () {
					$(this).val(null);
				});
				$(this).parent().find('span').text("");
			});
			$('#reset').click(function () {
				location.reload();
			});
		});
